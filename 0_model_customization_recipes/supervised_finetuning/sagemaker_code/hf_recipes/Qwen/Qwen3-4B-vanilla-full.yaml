# Model arguments
model_name_or_path: Qwen/Qwen3-4B
processor_name_or_path: Qwen/Qwen3-4B
model_revision: main
torch_dtype: bfloat16
attn_implementation: kernels-community/flash-attn2
use_liger: false
bf16: true
tf32: false
output_dir: /opt/ml/checkpoints/Qwen/Qwen3-4B/full-finetuning/

# Dataset arguments
dataset_id_or_path: /opt/ml/input/data/training/AI-MO--NuminaMath-CoT.jsonl
max_seq_length: 512
packing: false

# Training arguments
num_train_epochs: 1
per_device_train_batch_size: 1
gradient_accumulation_steps: 1
gradient_checkpointing: true
gradient_checkpointing_kwargs:
  use_reentrant: true
learning_rate: 1.0e-4 
lr_scheduler_type: cosine
warmup_ratio: 0.1
remove_unused_columns: false

# Logging arguments
logging_strategy: steps
logging_steps: 2
report_to:
- mlflow
run_name: Qwen3-4B-Instruct-peft-qlora-AI-4-Everyone--Visual-TableQA
save_strategy: "epoch"
seed: 42
