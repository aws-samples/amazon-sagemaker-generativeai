# Model arguments
model_name_or_path: meta-llama/Llama-3.2-11B-Vision-Instruct
processor_name_or_path: meta-llama/Llama-3.2-11B-Vision-Instruct
model_revision: main
torch_dtype: bfloat16
attn_implementation: eager
use_liger: false
bf16: true
tf32: true
output_dir: /opt/ml/output/meta-llama/Llama-3.2-11B-Vision-Instruct/full-finetuning/

# Dataset arguments
dataset_id_or_path: /opt/ml/input/data/training/AI-4-Everyone--Visual-TableQA.jsonl
max_seq_length: 4096
packing: false

# Modality type
modality_type: "image"

# Training arguments
num_train_epochs: 1
per_device_train_batch_size: 4
gradient_accumulation_steps: 2
gradient_checkpointing: true
gradient_checkpointing_kwargs:
  use_reentrant: true
learning_rate: 1.0e-4 
lr_scheduler_type: cosine
warmup_ratio: 0.1

# Logging arguments
logging_strategy: steps
logging_steps: 5
report_to:
- mlflow
run_name: Llama-3.2-11B-Vision-Instruct-full-AI-4-Everyone--Visual-TableQA
save_strategy: "epoch"
seed: 42
